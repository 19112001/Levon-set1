<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Questions</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Find the Maximum Element</h1>
    <p>Enter an array of numbers separated by commas:</p>
    <input type="text" id="array" placeholder="Example: 1,2,3,4,5">
    <button onclick="findMax()">Find Maximum</button>
    <p id="maxResult"></p>

    <hr>

    <h1>Two Sum Problem</h1>
    <p>Enter an array of numbers separated by commas:</p>
    <input type="text" id="twoSumArray" placeholder="Example: 1,2,3,4,5">
    <p>Enter the target sum:</p>
    <input type="number" id="target" placeholder="Example: 5">
    <button onclick="findTwoSum()">Find Two Sum</button>
    <p id="twoSumResult"></p>
</body>
</html>
